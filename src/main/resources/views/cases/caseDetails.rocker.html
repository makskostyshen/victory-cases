@import com.makskostyshen.victorycases.web.dto.CaseDetailsDto;

@args(CaseDetailsDto details)

@views.cases.caseDetailsBase.template(details, "Перегляд справи", "/cases/details") -> {

        <button type="button" class="btn btn-secondary btn-block" onclick="window.location.href='/cases'">Назад</button>

}
